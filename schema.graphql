enum OrderType {
  Sell
  Buy
}

enum OrderStatus {
  Active
  Closed
  Canceled
}

type OpenOrderEvent @entity {
  id: ID!
  orderId: String! @index
  txId: String!
  asset: String!
  amount: BigInt!
  orderType: OrderType!
  price: BigInt!
  user: String!
  timestamp: String!
}

type Order @entity {
  id: ID!
  asset: String! @index
  amount: BigInt!
  orderType: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus! @index
  initialAmount: BigInt!
  timestamp: String!
}

type ActiveSellOrder @entity {
  id: ID!
  asset: String! @index
  amount: BigInt!
  orderType: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus!
  initialAmount: BigInt!
  timestamp: String!
}

type ActiveBuyOrder @entity {
  id: ID!
  asset: String! @index
  amount: BigInt!
  orderType: OrderType! @index
  price: BigInt! @index
  user: String! @index
  status: OrderStatus!
  initialAmount: BigInt!
  timestamp: String!
}

type CancelOrderEvent @entity {
  id: ID!
  orderId: String! @index
  txId: String!
  timestamp: String!
}

type MatchOrderEvent @entity {
  id: ID!
  orderId: String! @index
  txId: String!
  asset: String!
  orderMatcher: String!
  owner: String!
  counterparty: String!
  matchSize: BigInt!
  matchPrice: BigInt!
  timestamp: String!
}

type TradeOrderEvent @entity {
  id: ID!
  baseSellOrderId: String! @index
  baseBuyOrderId: String! @index
  txId: String! @index
  orderMatcher: String! @index
  tradeSize: BigInt! @index
  tradePrice: BigInt! @index
  timestamp: String!
}